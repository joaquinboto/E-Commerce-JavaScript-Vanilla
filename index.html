<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Proyecto</title>
</head>
<body>
    

    <!--BARRA DE NAVEGACION-->
    <header>
        <nav class="nav-menu">
            <ul class="nav-menu-lista">
                <li>Home</li>
                <li>Nosotros</li>
                <li>Productos</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>

     <!--------------CARROUSEL------------->

     <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/carrousel1.jpeg" class="d-block w-100" alt="slide1">
          </div>
          
          <div class="carousel-item">
            <img src="./assets/pexels-photo-5704410.jpeg" class="d-block w-100" alt="slide2">
          </div>

          <div class="carousel-item">
            <img src="/assets/pexels-photo-6068950.jpeg" class="d-block w-100" alt="slide3">
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel"  data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>    


      <!--CONTENEDOR OFERTAS-->
    <main class="main">
        <div class="div-contenedor">
                <ul class="div-contenedor-submenu">
                    <li>Conjunto</li>
                    <li>Remera</li>
                    <li>Zapatillas</li>
                </ul>
            <div class="producto1">
                  <div class="dv-img-producto">
                  <img class="imagen-producto" src="./assets/conjuntobasico.jpeg" alt="">
                  </div>
                  <div class="product-item-details">
                    <h5>Conjunto Basico</h5>
                    <h6 class="precio-producto">Precio $8000</h6>
                    <button class="btn-cart">ADD TO CART</button>
                  </div>
            </div>
            <div class="producto2">
                <img class="imagen-producto" src="./assets/remeraroja.webp" alt="">
                <h5>Remera</h5>
                <h6 class="precio-producto">Precio $3000</h6>
                <button class="btn-cart">ADD TO CART</button>
            </div>
            <div class="producto3">
                <img class="imagen-producto" src="./assets/zapatillas.jpeg" alt="">
                <h5>Zapatillas</h5>
                <h6 class="precio-producto">Precio $5000</h6>
                <button class="btn-cart3">ADD TO CART</button>
            </div>
            </div>
        </div>
    </main>


    <!--Esto despues se borra-->
    <h4>Carrito:</h4>
    <div class="carrito">
 
    </div>

 


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="/js/style.js"></script>
</body>
</html>
